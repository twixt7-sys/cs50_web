{% extends "encyclopedia/layout.html" %}



{% block title %}
    Edit {{ entry.title }}
{% endblock %}

{% block body %}
    <h1> Edit {{ entry.title }} </h1>

    <form action="{% url 'edit' title=entry.title %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ entry.title }}" readonly><br>
        <textarea name="content" rows="10" cols="50">{{ content }}</textarea><br>
        <input type="submit" value="Save {{ entry.title }}">
    </form>
{% endblock %}
