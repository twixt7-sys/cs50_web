{% extends "encyclopedia/layout.html" %}



{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1> Edit {{ edit.title }} </h1>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ title }}" readonly><br>
        <textarea name="content" rows="10" cols="50">{{ content }}</textarea><br>
        <input type="submit" value="Save {{ title }}">
    </form>
{% endblock %}
