<!DOCTYPE html>

<html>
    <head>
        <title>Flexbox 0</title>
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
            }

            #container > div{
                width: 100px;
                height: 100px;
                margin: 10px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>

</html>
