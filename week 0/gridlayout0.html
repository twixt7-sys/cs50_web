<html lang="en">
    <head>
        <title>Grid Layout</title>
        <style>
            #container {
                display: grid;
                grid-template-columns: auto auto auto;
                background-color: aliceblue;
                padding: 10px;
            }

            #container > div {
                background-color: aquamarine;
                border: 1px solid black;
                text-align: center;
                padding: 20px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Grid Layout</h1>
        <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </di>
    </body>
</html>
