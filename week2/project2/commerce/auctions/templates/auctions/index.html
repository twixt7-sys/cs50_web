{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        {% for listing in active_listings %}
        <a href="{% url 'index' %}" class="text-decoration-none">
            <div class="p-3 mb-3 border rounded bg-light d-flex align-items-center gap-3">
                <img src="{{ listing.image_url }}" class="img-fluid" alt="{{ listing.title }}" 
                     style="max-height: 150px; width: auto; border-radius: 5px;">
                <div>
                    <h3><strong>{{ listing.name }}</strong></h3>
                    <h5>{{ listing.description }}</h5>
                    <h4>${{ listing.price }}</h4>
                </div>
            </div>
        </a>
        {% empty %}
            <div class="alert alert-info" role="alert">
                No Active Listings
            </div>
        {% endfor %}
{% endblock %}
