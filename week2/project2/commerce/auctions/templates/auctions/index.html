{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        <div style="display: flex;">
        {% for listing in active_listings %}
        <div class="card" style="width: 18rem; padding: 5px;">
            <div>
                <div style="height: 150px; width:150px;  display: flex; justify-content: center; margin: auto;">
                    <img class="card-img-top" src="{{ listing.image_url }}" alt="{{listing.name}}" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="card-body">
                <h5 class="card-title">{{listing.name}}</h5>
                <p class="card-text">
                    {{ listing.name }}
                    {{ listing.description }}
                    ${{ listing.price }}
                </p>
                <a href="{% url 'listing' listing.id %}" class="btn btn-primary">Check</a>
                </div>
            </div>
        </div>
        {% empty %}
            <div class="alert alert-info" role="alert">
                No Active Listings
            </div>
        {% endfor %}
        </div>
{% endblock %}
