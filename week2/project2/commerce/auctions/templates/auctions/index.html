{% extends "auctions/layout.html" %}

{% block body %}
    <div id="active-listings">
        <div class="row">
            {% for listing in active_listings %}
            <div class="col-sm-0.5 btn btn-light">
                <a href="{% url 'listing' listing.id %}" class="card" style="width: 18rem; padding: 5px; text-decoration: none; color: inherit; padding-top: 20px; margin: 5px;">
                    <div>
                        <div id="img-holder">
                            <img class="card-img-top" src="{{ listing.image_url }}" alt="{{listing.name}}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"> <strong> {{listing.name}} </strong> </h5>
                            <p class="card-text">
                                {{ listing.description }}
                                <br>
                                <strong>${{ listing.price }}</strong>
                            </p>
                        </div>
                        <div class="card-footer" style="display: flex; font-size: small; color: gray;" >
                            <div>
                                {{listing.user.username}}         
                            </div>
                            <div>
                                {{listing.date}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
                <div class="alert alert-info" role="alert">
                    No Active Listings
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
