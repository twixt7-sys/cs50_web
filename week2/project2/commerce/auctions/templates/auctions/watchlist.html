{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Watchlist</h2>

    <ul class="list-group">
        {% for listing in watchlist %}
            <li class="list-group-item">
                <a href="{% url 'listing' listing.id %}">{{ listing.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No items in watchlist</li>
        {% endfor %}
    </ul>

    <!-- content here -->

{% endblock %}
