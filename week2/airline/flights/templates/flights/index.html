{% extends "flights/layout.html" %}

{% block body %}
    <!-- set a header and loop over the flight model as django traverses through the database to fetch the table along with its fields -->
    <h1> Flights: </h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}"> Flight {{ flight.id }}: </a>  {{flight.origin}} to {{flight.destination}} </li>
        {% endfor %}
    </ul>

{% endblock %}
